<div class="search">
  <span>〒</span>
  <form class="search__input" type="number" [formGroup]="postCodeForm">
    <input formControlName="postCode">
  </form>
  <button class="search__button" (click)="callResultComponent()" [disabled]="postCodeForm.invalid">検索</button>
</div>
<p class="invalid-message" *ngIf="postCodeForm.invalid">郵便番号は半角英数字7桁で入力してください</p>
